version: "3"

services:

  nginx:
    image: nginx:1.17.8
    ports:
      - "8000:8000"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params
      - ./static:/static
    depends_on:
      - web

  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: board
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: 'Asia/Tokyo'

  web:
    build: .
    volumes:
      - ./src:/code
    expose:
      - "8000"
    depends_on:
      - db
    command: uwsgi --socket :8000 --module app.wsgi
