[testenv]
deps = -r{toxinidir}/tox_requirements.txt
setenv =
  DJANGO_SETTINGS_MODULE = app.settings
commands = py.test

[tox]
envlist =
  py38
  flake8
skipsdist = True

[testenv:flake8]
deps = flake8
changedir = {toxinidir}
commands = flake8 app

[flake8]
exclude = tests/*, */migrations/*, urls.py, manage.py
ignore = D100, D101, D102, D103, D104, D105, D210, D400, I100, I101, E226, E302, E41
